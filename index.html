<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstName4">First Name</label>
              <input type="text" class="form-control firstName" id="inputFirstName4" placeholder="First name" required pattern="[A-Za-z]+">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastName4">Last Name</label>
              <input type="text" class="form-control lastName" id="inputLastName4" placeholder="Last name" required pattern="[A-Za-z]+">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control email" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control password" id="inputPassword4" placeholder="Password" minlength="5" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row d-flex justify-content-between">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control zip" id="inputZip" minlength="6" maxlength="6" required>
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
      </form>
</body>
</html>
